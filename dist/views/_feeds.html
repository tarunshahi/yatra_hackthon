<div style="clear:both;"></div>
<div class="groups-body">
	<div style="clear:both;"></div>
	<p style="text-align:center;" class="groups-section">
		<i class="fa fa-rss" ng-click="testNotify()" aria-hidden="true"></i>
		<p style="font-weight:bold;font-size: 15px;text-align: center;">Checkout your feeds</p>
		<div style="clear:both;"></div><br>
	<ul class="user-contacts-available">
		<li class="user-notification" ng-repeat="note in notification">
			<p class="left-icon-area"><span class="user-icon"><i class="fa fa-bell-o"></i></span></p>
			<div class="user-detail" style="width: 80%;">
				<div class="user-name">
					{{note.msg}}
				</div>
			</div>
		</li>
	</ul>
	<div style="clear:both;"></div>
	</p>
</div>
