<div style="clear:both;"></div>
<div class="friends-body">
<div style="clear:both;"></div>
	<p style="font-weight:bold;">Hey ! here you can manage your friends from your contact list</p>
	<ul class="user-contacts-available">
		<li class="user-contact" ng-repeat="friend in friends">
			<p class="left-icon-area"><span class="user-icon"><i class="fa fa-user-o"></i></span></p>
			<div class="user-detail">
				<div class="user-name">
					{{friend.name}}
				</div>
				<div class="user-contact-number">
					{{friend.mobile}}
				</div>
			</div>
		</li>		
	</ul>
	<div style="clear:both;"></div>
	<hr style="margin: 0px;"/>
	<div style="clear:both;"></div><br>
	<p style="font-weight:bold;">You may invite your friends from following list on yatra frieds community</p>
	<ul class="user-contacts-available">
		<li class="user-contact" ng-repeat="invitee in invites">
			<p class="left-icon-area"><span class="user-icon"><i class="fa fa-user-plus"></i></span></p>
			<div class="user-detail">
				<div class="user-name">
					{{invitee.name}}
				</div>
				<button class="inv-btn-style">Invite</button>
				<div class="user-contact-number">
					{{invitee.mobile}}
				</div>
			</div>
		</li>
	</ul>
	<div style="clear:both;"></div>
</div>
