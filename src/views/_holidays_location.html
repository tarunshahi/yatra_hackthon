<div class="container-fluid no-padding">
	<div class="nav justify-content-center header">
      <div class="row no-margin no-padding">
      	<div class="back-arrow" ng-click="goToBack()">
      		<i class="fa fa-arrow-left"></i>
      	</div>
        <div class="header-label"><span style="padding-right:20px;">Holidays</span> <i class="fa fa-plane"></i> <span style="padding-left:20px;">{{location}}</span></div>
      </div>
  </div>
  <div class="holiday-content">
  		<div class="row no-margin">
	  		<div class="col-12 no-padding" ng-repeat="list in packageList.packages track by $index">
	  			<div >
	  				<div class="card" style="margin:5px 10px;" id="{{'parent-id' +'-'+ $index}}">
					<img class="card-img-top" src="{{list.packageImages.defaultSrpimg}}" alt="Card image cap">
					<div class="card-block">
						<div class="row no-margin">
							<h6 class="card-title col-10 no-padding">{{list.packageTitle}}</h6>
							<i class="fa fa-heart pull-right" ng-class="{'red':list.favourite}" ng-click="chnageFavourite(list)"></i>
						</div>
						<div class="row no-margin ">
							<div class="col-4" ng-class="{'active-red': accordian.active == $index + '0'}" ng-click="activeAccordian($index + '0')">Animities</div>
							<div class="col-4" ng-class="{'active-red': accordian.active == $index + '1'}" ng-click="activeAccordian($index + '1')">Review</div>
							<div class="col-4" ng-class="{'active-red': accordian.active == $index + '2'}"ng-click="activeAccordian($index + '2')">Booking</div>
						</div>
						<div class="row no-margin">
							<div class="col-12 accordian-body" ng-if="accordian.active == ($index + '0')" ng-cloak>Block 1</div>
							<div class="col-12 accordian-body" ng-if="accordian.active == ($index + '1')" ng-cloak>Block 2</div>
							<div class="col-12 accordian-body" ng-if="accordian.active == ($index + '2')" ng-cloak>
								<div class="form-group">
									<div class="row no-padding">
										<div class="col-1 no-padding"></div>
										<div class="col-11">
											<div class="form-check">
											  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
											  <label class="form-check-label" for="exampleRadios1">
											   Private Trip (Don't share)
											  </label>
											</div>
										</div>
									</div>
									<div class="row no-padding">
										<div class="col-1 no-padding"></div>
										<div class="col-11">
											<div class="form-check">
											  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
											  <label class="form-check-label" for="exampleRadios1">
											    Public Trip
											  </label>
											</div>
										</div>
									</div>
									<div class="row no-margin justify-content-center">
										<button type="button" class="btn btn-danger btn-sm" ng-click="confirmBooking(list)">Book Now</button>
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
	  			</div>
	  		</div>
  		</div>
  	</div>

</div>
